{% extends 'shop/basic.html' %}

{% block title %}  {{product.product_name}}  {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src='/media/{{product.image}}' class="card-img-top" alt="..." width="1000px" height="500px">

    </div>
         <div class="row my-2">
           <a class="btn btn-primary btn-lg" href="/shop" role="button">Book Now</a>
         </div>

    </div>
<div class="col-md-8">
    <h5>{{product.product_name}}</h5>
    <h5><b>Rs.</b>{{product.price}}</h5>
    <p>{{product.desc}}</p>


</div>
    </div>

</div>





{% endblock %}


{% block js %}
<script>


    console.log('working');

    if(localStorage.getItem('cart') == null){
    var cart = {};
    }

else
{
cart =JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}

$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover()

document.getElementById("popcart").setAttribute('data-content', '<h5>Bookings for you in my hotels </h5>');

</script>
{% endblock %}
