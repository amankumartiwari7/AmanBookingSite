{% extends 'shop/basic.html' %}

{% block title %}  ContactUs {% endblock %}
{% block body %}
<body background="/media/tt.jpg">

      <h2 class="text-white"><u>Contact Us </u></h2>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
      <body class="container">
  <div class="py-5 ">
    <label for="name" class="text-white">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>

 <div class="form-group">
    <label for="name" class="text-white">Email Id</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email">
  </div>

    <div class="form-group">
    <label for="name" class="text-white">Phone No.</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone No.">
  </div>

  <div class="form-group">
    <label for="desc" class="text-white">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>


<button type="submit" class="btn btn-success">Submit</button>

</form>

</div>
</body>
{% endblock %}
